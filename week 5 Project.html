<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>Doctor Appointment Booking System</h1>
    </header>

    <main class="container">
        <!-- Booking Section -->
        <section class="section booking-section">
            <h2>Book an Appointment</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="patient-name">Patient Name</label>
                    <input type="text" id="patient-name" placeholder="Enter patient name" required>
                </div>
                <div class="form-group">
                    <label for="doctor-select">Select Doctor</label>
                    <select id="doctor-select" required>
                        <option value="" disabled selected>Select Doctor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointment-date">Appointment Date</label>
                    <input type="date" id="appointment-date" required>
                </div>
                <div class="form-group">
                    <label for="appointment-time">Appointment Time</label>
                    <input type="time" id="appointment-time" required>
                </div>
                <button type="submit">Book Appointment</button>
            </form>
        </section>

        <!-- Cancellation Section -->
        <section class="section cancellation-section">
            <h2>Cancel Appointment</h2>
            <div class="form-group">
                <label for="appointment-id">Appointment ID</label>
                <input type="text" id="appointment-id" placeholder="Enter appointment ID" required>
            </div>
            <button id="cancel-btn">Cancel Appointment</button>
        </section>

        <!-- View Appointments Section -->
        <section class="section view-appointments-section">
            <h2>View Appointments</h2>
            <button id="view-appointments-btn">Show All Appointments</button>
            <ul id="appointments-list"></ul>
        </section>

        <!-- Doctors Section -->
        <section class="section doctors-section">
            <h2>Available Doctors</h2>
            <div id="doctor-cards"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Doctor Appointment System. All rights reserved.</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
